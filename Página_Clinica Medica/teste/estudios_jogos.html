<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <fieldset>
            <legend>Estúdio </legend>

            <label>Nome</label>
            <input type="text" name="nome_estudio" required>
            
            <label>Fundação</label>
            <input type="date" name="fundacao" required>
        </fieldset>

        <fieldset>
            <legend>Jogo</legend>

            <label>Nome </label>
            <input type="text" name="nome_jogo" required>

            <label>Lançamento</label>
            <input type="date" name="lancamento" required>
        </fieldset>

    </form>
</body>
<!--- Estúdios e Jogos
Complete o código abaixo de acordo com as instruções:

- Todos os campos devem ter o preenchimento obrigatório;
- Os campos com o atributo name de valor fundacao ou lancamento devem receber dados do tipo data.->
